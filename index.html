<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Cuaca</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center; /* Vertically center the panel */
            height: 100vh;
            margin: 0;
            padding: 0 40px; /* Memberi jarak dari tepi kiri */
            color: #fff;
            overflow: hidden;
        }
        
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transition: opacity 1.5s ease-in-out;
            object-fit: cover;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Overlay sedikit lebih gelap */
            z-index: 1;
        }

        /* --- BARU: Style untuk Panel Info Kiri --- */
        .info-panel {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            width: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-top: 0;
            font-weight: 500;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }

        .search-box {
            display: flex;
            margin-top: 20px;
            margin-bottom: 25px;
        }
        .search-box input {
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 10px 15px;
            font-size: 15px;
            border-radius: 8px 0 0 8px;
            outline: none;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            transition: background 0.3s;
        }
        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .search-box input:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        .search-box button {
            border: none;
            background: #5a9ee4;
            color: white;
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .search-box button:hover {
            background: #3c8ce7;
        }

        /* --- BARU: Style untuk baris-baris info --- */
        .info-grid {
            display: grid;
            grid-template-columns: 120px 1fr; /* Kolom pertama untuk label, kedua untuk data */
            gap: 12px; /* Jarak antar baris */
        }

        .info-grid .label {
            font-weight: 300;
            opacity: 0.9;
        }
        .info-grid .value {
            font-weight: 500;
        }
        
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video"></video>
    <div class="overlay"></div>
    
    <div class="info-panel">
        <h2>INFO CUACA</h2>
        
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Masukkan nama lokasi...">
            <button id="search-btn">GET</button>
        </div>

        <div class="info-grid">
            <span class="label">Negara:</span>
            <span class="value" id="val-negara">-</span>

            <span class="label">Provinsi:</span>
            <span class="value" id="val-provinsi">-</span>

            <span class="label">Kecamatan:</span>
            <span class="value" id="val-kecamatan">-</span>

            <span class="label">Suhu:</span>
            <span class="value" id="val-suhu">-</span>

            <span class="label">Kelembaban:</span>
            <span class="value" id="val-kelembaban">-</span>

            <span class="label">Lokasi:</span>
            <span class="value" id="val-lokasi">-</span>

            <span class="label">Latitude:</span>
            <span class="value" id="val-lat">-</span>

            <span class="label">Longitude:</span>
            <span class="value" id="val-lon">-</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script>
        function getBackgroundVideo(conditionText, isDay) {
            const condition = conditionText.toLowerCase();
            if (isDay) {
                if (condition.includes('sunny') || condition.includes('clear')) return 'https://assets.mixkit.co/videos/preview/mixkit-sun-drenched-meadow-34442-large.mp4';
                if (condition.includes('cloudy') || condition.includes('overcast')) return 'https://assets.mixkit.co/videos/preview/mixkit-clouds-and-blue-sky-2408-large.mp4';
                if (condition.includes('rain') || condition.includes('drizzle') || condition.includes('thundery')) return 'https://assets.mixkit.co/videos/preview/mixkit-heavy-rain-on-a-window-2401-large.mp4';
                if (condition.includes('mist') || condition.includes('fog')) return 'https://assets.mixkit.co/videos/preview/mixkit-countryside-road-in-the-fog-32765-large.mp4';
                return 'https://assets.mixkit.co/videos/preview/mixkit-sun-drenched-meadow-34442-large.mp4';
            } else {
                if (condition.includes('clear')) return 'https://assets.mixkit.co/videos/preview/mixkit-starry-night-sky-over-a-forest-813-large.mp4';
                if (condition.includes('cloudy') || condition.includes('overcast')) return 'https://assets.mixkit.co/videos/preview/mixkit-time-lapse-of-a-sky-full-of-clouds-at-night-42250-large.mp4';
                if (condition.includes('rain') || condition.includes('drizzle')) return 'https://assets.mixkit.co/videos/preview/mixkit-rain-falling-on-a-roof-at-night-48350-large.mp4';
                return 'https://assets.mixkit.co/videos/preview/mixkit-starry-night-sky-over-a-forest-813-large.mp4';
            }
        }

        const apiKey = "5a690ce8dd4743fe8f811005250610";

        function getWeather(city) {
            const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`;
            
            // Mengosongkan data lama saat pencarian baru
            $('.info-grid .value').text('Mencari...');

            $.ajax({
                url: url,
                method: 'GET',
                success: function(data) {
                    const { location, current } = data;
                    
                    // --- BARU: Mengisi data ke elemen-elemen baru ---
                    $('#val-negara').text(location.country);
                    $('#val-provinsi').text(location.region);
                    $('#val-kecamatan').text(location.name);
                    $('#val-suhu').text(current.temp_c + "Â°C");
                    $('#val-kelembaban').text(current.humidity + "%");
                    $('#val-lokasi').text(`${location.name}, ${location.region}, ${location.country}`);
                    $('#val-lat').text(location.lat);
                    $('#val-lon').text(location.lon);

                    const videoUrl = getBackgroundVideo(current.condition.text, current.is_day);
                    const videoElement = $('#bg-video');
                    if (videoElement.attr('src') !== videoUrl) {
                        videoElement.css('opacity', 0);
                        setTimeout(() => {
                           videoElement.attr('src', videoUrl);
                           videoElement.get(0).load();
                           videoElement.css('opacity', 1);
                        }, 1000);
                    }
                },
                error: function(error) {
                    $('.info-grid .value').text('-'); // Kosongkan semua jika error
                    $('#val-kecamatan').text(`Lokasi "${city}" tidak ditemukan.`);
                    console.log(error);
                }
            });
        }

        $('#search-btn').on('click', function() {
            let city = $('#city-input').val();
            if (city) getWeather(city);
        });

        $('#city-input').on('keypress', function(e) {
            if (e.which === 13) {
                let city = $('#city-input').val();
                if (city) getWeather(city);
            }
        });

        getWeather('Yogyakarta');
    </script>
</body>
</html>
