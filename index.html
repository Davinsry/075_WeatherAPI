<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Cuaca</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden;
            
            /* BARU: Transisi untuk perubahan gradasi yang mulus */
            transition: background 1.5s ease-in-out;
            background-size: cover;
            background-position: center;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Nilai alpha dikurangi agar gradasi lebih terlihat */
            background-color: rgba(0, 0, 0, 0.3); 
            z-index: 1;
        }

        .info-panel {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            width: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-top: 0;
            font-weight: 500;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
            text-align: center;
        }

        .search-box {
            display: flex;
            margin-top: 20px;
            margin-bottom: 25px;
        }
        .search-box input {
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 10px 15px;
            font-size: 15px;
            border-radius: 8px 0 0 8px;
            outline: none;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            transition: background 0.3s;
        }
        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .search-box input:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        .search-box button {
            border: none;
            background: #5a9ee4;
            color: white;
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .search-box button:hover {
            background: #3c8ce7;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 12px;
        }

        .info-grid .label {
            font-weight: 300;
            opacity: 0.9;
        }
        .info-grid .value {
            font-weight: 500;
        }
        
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="info-panel">
        <h2>INFO CUACA</h2>
        
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Masukkan nama lokasi...">
            <button id="search-btn">GET</button>
        </div>

        <div class="info-grid">
            <span class="label">Negara:</span>
            <span class="value" id="val-negara">-</span>
            <span class="label">Provinsi:</span>
            <span class="value" id="val-provinsi">-</span>
            <span class="label">Kecamatan:</span>
            <span class="value" id="val-kecamatan">-</span>
            <span class="label">Suhu:</span>
            <span class="value" id="val-suhu">-</span>
            <span class="label">Kelembaban:</span>
            <span class="value" id="val-kelembaban">-</span>
            <span class="label">Lokasi:</span>
            <span class="value" id="val-lokasi">-</span>
            <span class="label">Latitude:</span>
            <span class="value" id="val-lat">-</span>
            <span class="label">Longitude:</span>
            <span class="value" id="val-lon">-</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script>
        // --- BARU: Fungsi untuk memilih GRADASI WARNA background ---
        function getBackgroundGradient(conditionText, isDay) {
            const condition = conditionText.toLowerCase();
            if (isDay) { // Siang Hari
                if (condition.includes('sunny') || condition.includes('clear')) {
                    // Gradasi biru langit ke putih seperti permintaan Anda
                    return 'linear-gradient(to top, #87CEEB, #FFFFFF)';
                } else if (condition.includes('cloudy') || condition.includes('overcast')) {
                    // Gradasi abu-abu kebiruan
                    return 'linear-gradient(to top, #B0C4DE, #778899)';
                } else if (condition.includes('rain') || condition.includes('drizzle') || condition.includes('thundery')) {
                    // Gradasi abu-abu gelap
                    return 'linear-gradient(to top, #6c7a89, #475B74)';
                } else {
                    return 'linear-gradient(to top, #87CEEB, #FFFFFF)'; // Default siang
                }
            } else { // Malam Hari
                if (condition.includes('clear')) {
                    // Gradasi biru tua ke hitam, seperti langit malam
                    return 'linear-gradient(to top, #0F2027, #203A43, #2C5364)';
                } else if (condition.includes('cloudy') || condition.includes('overcast')) {
                    // Gradasi malam berawan
                    return 'linear-gradient(to top, #3E5151, #152525)';
                } else if (condition.includes('rain') || condition.includes('drizzle')) {
                    // Gradasi malam hujan
                    return 'linear-gradient(to top, #2c3e50, #16222A)';
                } else {
                    return 'linear-gradient(to top, #0F2027, #2C5364)'; // Default malam
                }
            }
        }

        const apiKey = "5a690ce8dd4743fe8f811005250610";

        function getWeather(city) {
            const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`;
            $('.info-grid .value').text('Mencari...');

            $.ajax({
                url: url,
                method: 'GET',
                success: function(data) {
                    const { location, current } = data;
                    $('#val-negara').text(location.country);
                    $('#val-provinsi').text(location.region);
                    $('#val-kecamatan').text(location.name);
                    $('#val-suhu').text(current.temp_c + "Â°C");
                    $('#val-kelembaban').text(current.humidity + "%");
                    $('#val-lokasi').text(`${location.name}, ${location.region}, ${location.country}`);
                    $('#val-lat').text(location.lat);
                    $('#val-lon').text(location.lon);

                    // --- BARU: Menerapkan background gradasi ---
                    const backgroundCss = getBackgroundGradient(current.condition.text, current.is_day);
                    $('body').css('background', backgroundCss);

                },
                error: function(error) {
                    $('.info-grid .value').text('-');
                    $('#val-kecamatan').text(`Lokasi "${city}" tidak ditemukan.`);
                    console.log(error);
                }
            });
        }

        $('#search-btn').on('click', function() {
            let city = $('#city-input').val();
            if (city) getWeather(city);
        });

        $('#city-input').on('keypress', function(e) {
            if (e.which === 13) {
                let city = $('#city-input').val();
                if (city) getWeather(city);
            }
        });

        getWeather('Kasihan');
    </script>
</body>
</html>
