<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaca Realistis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            /* Transisi untuk perubahan background yang mulus */
            transition: background-image 1.5s ease-in-out;
            background-size: cover;
            background-position: center;
            color: #fff; /* Warna teks utama diubah jadi putih agar kontras dengan background */
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Lapisan gelap agar teks mudah dibaca */
            z-index: 1;
        }

        /* Semua konten diletakkan di atas overlay */
        .search-box, .weather-card {
            position: relative;
            z-index: 2;
        }

        .search-box {
            display: flex;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 50px;
        }
        .search-box input {
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 50px 0 0 50px;
            outline: none;
            width: 280px;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        .search-box button {
            border: none;
            background: #5a9ee4;
            color: white;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 0 50px 50px 0;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .search-box button:hover {
            background: #3c8ce7;
        }
        
        .weather-card {
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 350px;
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .weather-card.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .location-main { font-size: 28px; font-weight: 500; margin: 0; }
        .location-sub { font-size: 16px; font-weight: 300; margin-top: 5px; opacity: 0.9; } /* Untuk menampilkan Region/Provinsi */
        .condition { display: flex; align-items: center; justify-content: center; margin-top: 10px; }
        .condition-icon { width: 80px; height: 80px; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2)); }
        .condition-text { font-size: 20px; font-weight: 400; margin-left: 10px; text-transform: capitalize; }
        .temperature { font-size: 84px; font-weight: 700; margin: 15px 0; }
        .details { display: flex; justify-content: space-around; margin-top: 20px; font-size: 15px; }
        .detail-item .label { font-weight: 300; display: block; }
        .detail-item .value { font-weight: 500; }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="search-box">
        <input type="text" id="city-input" placeholder="Cari kota...">
        <button id="search-btn">Cari</button>
    </div>

    <div class="weather-card">
        <h2 class="location-main">Memuat...</h2>
        <p class="location-sub">-</p> <div class="condition">
            <img class="condition-icon" src="" alt="Ikon cuaca">
            <p class="condition-text">-</p>
        </div>
        <h1 class="temperature">-&deg;C</h1>
        <div class="details">
            <div class="detail-item">
                <span class="label">Feels Like</span>
                <span class="value feels-like">-&deg;C</span>
            </div>
            <div class="detail-item">
                <span class="label">Humidity</span>
                <span class="value humidity">-%</span>
            </div>
            <div class="detail-item">
                <span class="label">Wind</span>
                <span class="value wind">- km/h</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script>
        // --- Fungsi untuk memilih background berdasarkan cuaca ---
        function getBackgroundImage(conditionText, isDay) {
            const condition = conditionText.toLowerCase();
            if (isDay) {
                if (condition.includes('sunny') || condition.includes('clear')) {
                    return 'https://images.unsplash.com/photo-1622396481328-9b1b78cdd9fd?w=800';
                } else if (condition.includes('cloudy') || condition.includes('overcast')) {
                    return 'https://images.unsplash.com/photo-1534088568595-a066f410bcda?w=800';
                } else if (condition.includes('rain') || condition.includes('drizzle')) {
                    return 'https://images.unsplash.com/photo-1515694346937-94d85e41e621?w=800';
                } else if (condition.includes('mist') || condition.includes('fog')) {
                    return 'https://images.unsplash.com/photo-1487621167305-5d248087c82a?w=800';
                } else {
                    return 'https://images.unsplash.com/photo-1500336845941-6e03328e3f6a?w=800'; // Default siang
                }
            } else { // Malam Hari
                if (condition.includes('clear')) {
                    return 'https://images.unsplash.com/photo-1507400492414-b22ac35b5823?w=800';
                } else if (condition.includes('cloudy') || condition.includes('overcast')) {
                    return 'https://images.unsplash.com/photo-1532763244109-2d333036e4a2?w=800';
                } else if (condition.includes('rain') || condition.includes('drizzle')) {
                    return 'https://images.unsplash.com/photo-1534274988757-a28bf1a57c17?w=800';
                } else {
                    return 'https://images.unsplash.com/photo-1488866022504-f2584929ca5f?w=800'; // Default malam
                }
            }
        }
        
        // --- Fungsi Utama untuk Mengambil Data Cuaca ---
        function getWeather(city) {
            const apiKey = "5a690ce8dd4743fe8f811005250610";
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`;
            
            $('.location-main').text(`Mencari ${city}...`);
            $('.weather-card').removeClass('loaded');

            $.ajax({
                url: url,
                method: 'GET',
                success: function(data) {
                    // --- Mengisi Data ke Kartu Cuaca ---
                    const { location, current } = data; // Destructuring for cleaner code
                    $('.location-main').text(location.name);
                    $('.location-sub').text(location.region); // Menampilkan region/provinsi
                    $('.temperature').text(Math.round(current.temp_c) + "°C");
                    $('.feels-like').text(Math.round(current.feelslike_c) + "°C");
                    $('.humidity').text(current.humidity + "%");
                    $('.wind').text(current.wind_kph + " km/h");
                    $('.condition-text').text(current.condition.text);
                    $('.condition-icon').attr('src', "https:" + current.condition.icon);
                    
                    // --- Mengatur Background Dinamis ---
                    const backgroundUrl = getBackgroundImage(current.condition.text, current.is_day);
                    $('body').css('background-image', `url(${backgroundUrl})`);

                    $('.weather-card').addClass('loaded');
                    $('.condition, .temperature, .details').show();
                },
                error: function(error) {
                    $('.location-main').text("Kota tidak ditemukan");
                    $('.location-sub').text("Silakan coba lagi");
                    $('.condition, .temperature, .details').hide();
                    $('.weather-card').addClass('loaded');
                    console.log(error);
                }
            });
        }

        $('#search-btn').on('click', function() {
            let city = $('#city-input').val();
            if (city) getWeather(city);
        });

        $('#city-input').on('keypress', function(e) {
            if (e.which === 13) {
                let city = $('#city-input').val();
                if (city) getWeather(city);
            }
        });

        getWeather('Yogyakarta');
    </script>
</body>
</html>
